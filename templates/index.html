<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Generator and Executor</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- 기존 CSS 파일 유지 -->
    <script src="static/js/script.js" defer></script> <!-- JavaScript 파일 유지 -->
</head>
<body>
    <h1>Java Code Generator and Executor</h1>

    <!-- Java 코드 생성 버튼 -->
    <button onclick="generateCode()">Generate Java Code</button>
    
    <!-- 생성된 Java 코드 표시 -->
    <h2>Generated Java Code:</h2>
    <pre id="generated-code" style="max-height: 300px; overflow-y: auto;"></pre> <!-- 스크롤 추가 -->

    <!-- Java 코드 실행 버튼 -->
    <button onclick="executeCode()">Execute Code</button>
    
    <!-- 실행 결과 표시 -->
    <h2>Execution Result:</h2>
    <pre id="execution-result" style="max-height: 300px; overflow-y: auto;"></pre> <!-- 스크롤 추가 -->
    
    <!-- 설명 생성 버튼 -->
    <button onclick="generateExplanation()">Generate Explanation</button>
    
    <!-- 설명 표시 -->
    <h2>Explanation:</h2>
    <pre id="output" style="max-height: 300px; overflow-y: auto; overflow-x: hidden; white-space: normal;"></pre>
 <!-- 스크롤 추가 -->
</body>
</html>
