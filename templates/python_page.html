<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Generator and Executor</title>
    <link rel="stylesheet" href="static/css/python.css"> <!-- Python 전용 CSS -->
    <script src="static/js/python_script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- main.html로 이동하는 버튼 추가 -->
        <div class="header">
            <button onclick="goToMain()">Go to Main Page</button>
            <h1>Python Code Generator and Executor</h1>
        </div>

        <div class="container">
            <!-- Python 코드 생성 버튼 -->
            <button class="action-btn" onclick="generatePythonCode()">Generate Python Code</button>
            
            <!-- 생성된 Python 코드 표시 -->
            <h2>Generated Python Code:</h2>
            <pre id="generated-code-python" class="code-box"></pre> <!-- 스크롤 추가 -->

            <!-- Python 코드 실행 버튼 -->
            <button class="action-btn" onclick="executePythonCode()">Execute Code</button>
            
            <!-- 실행 결과 표시 -->
            <h2>Execution Result:</h2>
            <pre id="execution-result-python" class="code-box"></pre> <!-- 스크롤 추가 -->
            
            <!-- 설명 생성 버튼 -->
            <button class="action-btn" onclick="generatePythonExplanation()">Generate Explanation</button>
            
            <h2>Python Explanation:</h2>
            <pre id="python-explanation" class="code-box"></pre>
        </div>
    </div>
</body>
</html>
