<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Generator and Executor</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/python_script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Python Code Generator and Executor</h1>
        
        <button onclick="generatePythonCode()">Generate Python Code</button>
        
        <h2>Generated Python Code:</h2>
        <pre id="generated-code"></pre>
        
        <button onclick="executePythonCode()">Execute Code</button>
        
        <h2>Execution Result:</h2>
        <pre id="execution-result"></pre>
        
        <button onclick="generatePythonExplanation()">Generate Explanation</button>
        
        <h2>Explanation:</h2>
        <pre id="explanation-output"></pre>
    </div>
</body>
</html>
