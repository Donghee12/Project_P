<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Language</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset & 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f1f3f5, #e4e7ff);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .intro {
            text-align: center;
            margin-bottom: 40px;
        }

        .intro h2 {
            font-size: 2rem;
            color: #4e54c8;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 1rem;
            color: #555;
        }

        .language-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .language-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .language-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .language-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .language-card h3 {
            font-size: 1.5rem;
            color: #4e54c8;
            margin-bottom: 10px;
        }

        .language-card p {
            font-size: 0.9rem;
            color: #555;
        }

        .language-card a {
            display: inline-block;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
        }

        .language-card a:hover {
            background: linear-gradient(135deg, #8f94fb, #4e54c8);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px 0;
            background: #f4f4f4;
        }

        footer p {
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #4e54c8;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>코드 자동 생성기</h1>
</header>

<div class="container">
    <div class="intro">
        <h2>코드를 생성하고 싶은 언어를 선택하세요</h2>
        <p>데이터구조, 문자열처리, 알고리즘, 수학적계산, 클래스 객체지향을 다루는 코드를 포함합니다.</p>
    </div>

    <div class="language-section">
        <div class="language-card">
            <img src="static/images/java-logo.png" alt="Java Logo">
            <h3>Java</h3>
            <a href="/java">Java 선택</a>
        </div>
        <div class="language-card">
            <img src="static/images/python-logo.png" alt="Python Logo">
            <h3>Python</h3>
            <a href="/python">Python 선택</a>
        </div>
    </div>
</div>

<footer>
    <p><a href="https://github.com/Donghee12/Project_P" target="_blank" rel="noopener noreferrer">Our Project Github</a></p>
</footer>

</body>
</html>
